<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Play Roulette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="wheel">
      <ul class="circle">
        <li class="slice" id="one">
          <div class="slice-num" >1</div>
        </li>
        <li class="slice" id="two">
          <div class="slice-num" >2</div>
        </li>
        <li class="slice" id="three">
          <div class="slice-num" >3</div>
        </li>
        <li class="slice" id="four">
          <div class="slice-num">4</div>
        </li>
        <li class="slice" id="five">
          <div class="slice-num">5</div>
        </li>
      </ul>

    </div>
  </div>
</body>
</html>
